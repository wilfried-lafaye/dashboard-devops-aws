name: Deploy Labs Docs to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/labs-docs/**'
      - 'apps/air-quality-dashboard/README.md'
      - '.github/workflows/deploy-labs-docs-cloudflare.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
            cd apps/labs-docs
            npm ci

      - name: Build Quartz
        run: |
            cd apps/labs-docs
            npx quartz build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dashboard-devops-aws
          directory: apps/labs-docs/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
