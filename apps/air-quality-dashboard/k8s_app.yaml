apiVersion: apps/v1
kind: Deployment
metadata:
  name: pollution-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      
      imagePullSecrets:
      - name: regcred
      containers:
      - name: dashboard
        
        image: 717892306191.dkr.ecr.eu-north-1.amazonaws.com/pollution-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        
        - name: DB_HOST
          value: "pollution-db.crekogekug5m.eu-north-1.rds.amazonaws.com"
        - name: DB_NAME
          value: "postgres"
        - name: DB_USER
          value: "postgres"
        - - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DB_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30007